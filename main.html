<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(/images/netflix-back.jpg); background-size: cover;"> 

    <div class="logo">
        <img class="logo-img" src="/images/netflix.png">
    </div>
    
    <div class="form">
        <div class="main-text">
            <h1 class="sign">Sign In</h1>
        </div>

        <div class="text-form">
            <input class="mail" type="text" placeholder="Email or phone number">
            <input class="pass" type="password" placeholder="Password">
        </div>
    
        <div class="sign-button">
            <button class="button">Sign In</button>
        </div>
    
        <div class="remember-help">
            <p class="remember">Remember me</p>
            <p class="help">Need help?</p>
        </div>
    
        <div class="sign-up">
            <p class="new-to">New to Netflix? <span class="sign-btn">Sign up now.</span></p>
        </div>    

        <div class="learn">
            <p> This page is protected by Google reCAPTCHA to ensure you'r not a bot. <span class="leran-more">Learn more</span>.</p>
        </div>

    </div>
    
    
    
   
</body>
</html>
